<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
        name="description"
        content="Terminal-style portfolio for Dusty Wright featuring an ASCII resume, GitHub projects, and interactive command-based navigation."
    />
    <meta name="author" content="Dusty Wright" />
    <meta property="og:title" content="Dusty Wright | Terminal Portfolio" />
    <meta property="og:description" content="Interactive terminal-based portfolio with ASCII resume and GitHub projects." />
    <meta property="og:type" content="website" />
    <title>Dusty Wright | Terminal Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css" media="print" onload="this.media='all'"/>
    <link rel="icon" href="favicon.ico" />
</head>

<script type="text/javascript">
if (APPINSIGHTS_KEY && APPINSIGHTS_KEY !== '__APPINSIGHTS_KEY__') {
  var appInsights = window.appInsights || function(config) {
    function r(config) { t[config] = function() { var i = arguments; t.queue.push(() => i) } }
    var t = { config: config, queue: [] };
    r('trackPageView'); r('trackEvent'); 
    return t;
  }({ instrumentationKey: APPINSIGHTS_KEY });
  
  window.appInsights = appInsights;
  appInsights.trackPageView();

  // Optional: track terminal commands
  const originalAddEventListener = input.addEventListener.bind(input);
  input.addEventListener = (type, listener, options) => {
    if (type === 'keydown') {
      originalAddEventListener(type, async (e) => {
        if (e.key === 'Enter') {
          const cmd = input.value.trim();
          if (cmd) {
            appInsights.trackEvent({ name: 'CommandExecuted', properties: { command: cmd } });
          }
        }
        listener(e);
      }, options);
    } else {
      originalAddEventListener(type, listener, options);
    }
  };
}
</script>

<body>
    <main>
        <div id="terminal">
            <div id="output"></div>
            <div id="prompt">
                <span class="prompt-user">guest@dustywright.me:</span>
                <span class="prompt-symbol">~$&gt;</span>
                <label for="command" class="sr-only">Terminal command input</label>
                <input id="command" type="text" autocomplete="off" />
            </div>
        </div>
    </main>
    <script type="module" src="scripts/app.js" defer></script>
</body>

</html>
