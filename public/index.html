<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Terminal-style portfolio for Dusty Wright featuring an ASCII resume, GitHub projects, and interactive command-based navigation." />
    <meta name="author" content="Dusty Wright" />
    <meta property="og:title" content="Dusty Wright | Terminal Portfolio" />
    <meta property="og:description"
        content="Interactive terminal-based portfolio with ASCII resume and GitHub projects." />
    <meta property="og:type" content="website" />
    <title>Dusty Wright | Terminal Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css" media="print" onload="this.media='all'" />
    <link rel="icon" href="favicon.ico" />
</head>

<body>
    <main>
        <div id="terminal">
            <div id="output"></div>
            <div id="prompt">
                <span class="prompt-user">guest@dustywright.me:</span>
                <span class="prompt-symbol">~$&gt;</span>
                <label for="command" class="sr-only">Terminal command input</label>
                <input id="command" type="text" autocomplete="off" />
            </div>
        </div>
    </main>
    <!--     <script src="https://js.monitor.azure.com/scripts/b/ai.3.min.js"></script>
    <script src="scripts/utils/analytics.js" defer></script>
    <script type="module" src="scripts/app.js" defer></script> -->
    <script type="module" src="scripts/app.js" defer></script>
    <script src="https://js.monitor.azure.com/scripts/b/ai.3.min.js" crossorigin="anonymous"></script>
    <script>
        // 1. Basic Application Insights instance
        var appInsights = new Microsoft.ApplicationInsights.ApplicationInsights({
            config: {
                connectionString: "InstrumentationKey=85403a3a-23bf-432d-af81-9fa766d42c3d;IngestionEndpoint=https://eastus2-3.in.applicationinsights.azure.com/;LiveEndpoint=https://eastus2.livediagnostics.monitor.azure.com/;ApplicationId=72e36a1b-23b3-4a6b-926d-1a93d4c136ff"
            }
        });

        // 2. Initialize SDK
        appInsights.loadAppInsights();

        // 3. Track a simple page view
        appInsights.trackPageView();
        appInsights.trackPageView({
            name: "TerminalLoaded",
            properties: { sessionId, userId }
        });

        // Exception tracking must come AFTER loadAppInsights()
        window.addEventListener("error", function (e) {
            appInsights.trackException({
                exception: e.error || e.message,
                properties: { sessionId, userId }
            });
        });

        window.addEventListener("unhandledrejection", function (e) {
            appInsights.trackException({
                exception: e.reason || "Unhandled promise rejection",
                properties: { sessionId, userId }
            });
        });
    </script>
</body>

</html>
