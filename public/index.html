<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- AI ingestion warmup -->
    <link rel="preconnect" href="https://eastus2-3.in.applicationinsights.azure.com" crossorigin>
    <link rel="dns-prefetch" href="https://eastus2-3.in.applicationinsights.azure.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Terminal-style portfolio for Dusty Wright featuring an ASCII resume, GitHub projects, and interactive command-based navigation." />
    <meta name="author" content="Dusty Wright" />
    <meta property="og:title" content="Dusty Wright | Terminal Portfolio" />
    <meta property="og:description"
        content="Interactive terminal-based portfolio with ASCII resume and GitHub projects." />
    <meta property="og:type" content="website" />
    <title>Dusty Wright | Terminal Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="styles/themes.css" media="print" onload="this.media='all'" />

<body class="theme-vapor">
    <main>
        <div id="terminal">
            <div id="output"></div>
            <div id="prompt">
                <span class="prompt-user">guest@dustywright.me:</span>
                <span class="prompt-symbol">~$&gt;&nbsp;</span>
                <label for="command" class="sr-only">Terminal command input</label>
                <input id="command" type="text" autocomplete="off" />
            </div>
        </div>
    </main>
    <script type="module" src="scripts/app.js"></script>
