name: Lighthouse CI (Production)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Run Lighthouse CI
      - name: Run LHCI
        run: npx lhci autorun --verbose

      # Step 4: Generate simplified JSON for badges
      - name: Generate scores.json
        run: |
          mkdir -p .lighthouseci
          if [ -f .lighthouseci/lhr-0.json ]; then
            jq '{
              performance: .categories.performance.score*100,
              accessibility: .categories.accessibility.score*100,
              bestPractices: .categories["best-practices"].score*100,
              seo: .categories.seo.score*100
            }' .lighthouseci/lhr-0.json > .lighthouseci/scores.json
          else
            echo "No Lighthouse report found!"
            exit 1
          fi
