name: Lighthouse CI (Production)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Run Lighthouse CI using the Action
      - name: Audit site performance with Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://purple-sand-0ac49090f.3.azurestaticapps.net
          uploadArtifacts: true
          temporaryPublicStorage: true

      # 3️⃣ Show the generated artifacts in the logs
      - name: List LHCI results
        run: ls -R .lighthouseci
      
      # 4️⃣ Verify the Lighthouse output
      - name: Verify Lighthouse output
        run: |
          echo "PWD:"
          pwd
          echo ""
          echo "Contents of .lighthouseci:"
          ls -al .lighthouseci

      # 5️⃣ Copy the latest Lighthouse JSON to a folder for badges
      - name: Generate scores.json
        run: |
          REPORT=$(ls .lighthouseci/*.report.json | head -n 1)

          jq '{
            performance: (.categories.performance.score * 100 | round),
            accessibility: (.categories.accessibility.score * 100 | round),
            bestPractices: (.categories["best-practices"].score * 100 | round),
            seo: (.categories.seo.score * 100 | round)
          }' "$REPORT" > public/lighthouse/scores.json

          echo "Generated public/lighthouse/scores.json:"
          cat public/lighthouse/scores.json

      # 6️⃣ Upload the Lighthouse reports as artifacts
      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/

      # 7️⃣ Upload the scores.json file as an artifact
      - name: Upload scores.json
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-scores
          path: public/lighthouse/scores.json
