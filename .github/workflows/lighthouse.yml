name: Lighthouse (Production)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Lighthouse CI
        run: npx lhci autorun --upload.target=filesystem --upload.outputDir=lighthouse

      - name: Save Lighthouse JSON for badges
        run: |
          cp lighthouse/lhr-0.json lighthouse/scores.json
