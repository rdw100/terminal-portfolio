name: Lighthouse (Production)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            https://purple-sand-0ac49090f.3.azurestaticapps.net
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Generate scores.json
        run: |
          REPORT=$(ls .lighthouseci/*.report.json | head -n 1)
          jq '{
            performance: (.categories.performance.score * 100 | round),
            accessibility: (.categories.accessibility.score * 100 | round),
            bestPractices: (.categories["best-practices"].score * 100 | round),
            seo: (.categories.seo.score * 100 | round)
          }' "$REPORT" > src/content/lighthouse/scores.json

      - name: Commit scores.json if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add public/lighthouse/scores.json

          if git diff --cached --quiet; then
            echo "No Lighthouse score changes."
          else
            git commit -m "chore(lighthouse): update scores"
            git push
          fi
