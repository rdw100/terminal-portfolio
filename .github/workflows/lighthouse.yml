name: Lighthouse CI (Production)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Run Lighthouse CI using the Action
      - name: Audit site performance with Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://purple-sand-0ac49090f.3.azurestaticapps.net
          uploadArtifacts: true
          temporaryPublicStorage: true

      # 3️⃣ Show the generated artifacts in the logs
      - name: List LHCI results
        run: ls -R .lighthouseci
      
      # 4️⃣ Copy the latest Lighthouse JSON to a folder for badges
      - name: Copy Lighthouse JSON for badges
        run: |
          mkdir -p lighthouse
          LATEST_JSON=$(ls -t .lighthouseci/*.report.json | head -n1)
          cp "$LATEST_JSON" lighthouse/scores.json
