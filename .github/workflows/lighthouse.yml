name: Lighthouse (Production)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Lighthouse CI
        run: npx lhci autorun --collect.url=https://purple-sand-0ac49090f.3.azurestaticapps.net --collect.numberOfRuns=1 --collect.settings.emulatedFormFactor=desktop --upload.target=filesystem --verbose

      - name: Generate scores.json
        run: |
          if [ -f .lighthouseci/lhr-0.json ]; then
            jq '{
              performance: .categories.performance.score*100,
              accessibility: .categories.accessibility.score*100,
              bestPractices: .categories["best-practices"].score*100,
              seo: .categories.seo.score*100
            }' .lighthouseci/lhr-0.json > .lighthouseci/scores.json
          else
            echo "No Lighthouse report found!"
            exit 1
          fi

      - name: List LHCI folder contents
        run: ls -al .lighthouseci
