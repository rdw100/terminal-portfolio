name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      # ðŸ”¹ REQUIRED: Node for build-resume.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ðŸ”¹ REQUIRED: Generate HTML static content
      # - name: Build all static pages
      #  run: node tools/build-all.js

      # 1. Install dependencies (optional but recommended)
      - name: Install dependencies
        run: npm install

      # 2. Inject the connection string AFTER the build
      # ðŸ”¹ REQUIRED: Inject Application Insights connection string
      - name: Inject App Insights connection string
        run: |
          sed -i 's|__TP_INSIGHTS_CONN__|'"${{ secrets.TP_INSIGHTS_CONN }}"'|g' ./src/main.js

      # 3. Deploy WITHOUT rebuilding
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_SAND_0AC49090F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: "api"
          output_location: "/"
          app_build_command: "npm run build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_SAND_0AC49090F }}
          action: "close"
          app_location: "/"

      # Warm cache intentionally
      - name: Warm CDN
        run: |
          curl -I https://www.dustywright.me
          sleep 5
          curl -I https://www.dustywright.me